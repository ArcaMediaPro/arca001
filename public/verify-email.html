<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando tu Cuenta - Catalogador PRO</title>
    <link rel="stylesheet" href="promocional.css">
    <style>
        /* Estilos adicionales para centrar el contenido */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2a3f; /* Color de fondo principal */
        }
        .verification-box {
            background-color: #3d3b54;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            color: #e0e0e0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .verification-box h1 {
            color: #ff8a65;
        }
        .verification-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff8a65;
            color: #212121;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="verification-container" class="verification-box">
        </div>

    <script type="module" src="verifyEmail.js"></script>
</body>
</html>
