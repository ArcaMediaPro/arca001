<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Catalogador PRO</title>
    <link rel="stylesheet" href="promocional.css">
</head>
<body>
    <div class="auth-modal-overlay" style="display: flex;">
        <div class="auth-modal-content">
            <h2>Restablecer Contraseña</h2>
            <form id="reset-password-form">
                <input type="hidden" id="reset-token" value="">
                <div>
                    <label for="new-password">Nueva Contraseña:</label>
                    <input type="password" id="new-password" name="newPassword" required minlength="6">
                </div>
                <div>
                    <label for="confirm-password">Confirmar Nueva Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="auth-submit-button">Guardar Nueva Contraseña</button>
            </form>
            <div id="reset-message" class="auth-message" style="display: none;"></div>
            <div class="auth-switch-form" style="margin-top: 1.8rem;">
                <a href="/promocional.html">Volver a la página principal</a>
            </div>
        </div>
    </div>
    <script type="module" src="resetPassword.js"></script>
</body>
</html>
